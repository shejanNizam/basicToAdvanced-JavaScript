<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash Pro</title>
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        class="home text-white min-h-screen flex justify-center items-center"
      >
        <div class="flex flex-col justify-center items-center gap-12">
          <h1 class="font-anton uppercase text-[160px] font-semibold">
            Alpha Clash Pro
          </h1>
          <p class="font-semibold">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
